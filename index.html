<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Multiple Random Dog Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class ="container">
        <h1>Dog's are like potato chips...<br>It's hard to have just One!</h1>
        <p>Pick a number from 1-50 or else I'll pick 3 for you!</p>
  

    <form>
        <label>
        <input type="number" min="1" max="50" value="3" required>
        </label>
        <input type="submit" value="Fetch!">
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    </body>
</html>
